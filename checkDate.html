
<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <title>QR-Attendance-Management</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
  
 <!-- AngularJSを読み込みます -->
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
 

 <script type="text/javascript" src="./js/getTime.js"></script>
 <script type="text/javascript" src="./js/makeQR.js"></script>
 <script type="text/javascript" src="./js/randomPass.js"></script>
</head>

<body>
 <h1>QRを読み取ってください</h1>
 <p>※Please scan this QRCode※</p>
 <div id="dateNow">現在の時間は 2018-1-01 00:00:00 です</div> <hr>
 
 <div id="qrcode" >
    <script>
        jQuery('#qrcode').qrcode({
        text: realQRTime() +";" + getRndStr()
        });
    </script>  
  </div> 
  <div>
   <script>
      document.write("QRの時間は " + realQRTime() + " です。");
    </script>
  </div>
  <div>
  	<script>
      
      document.write("ランダムキーは【" + getRndStr() + "】です。");
    </script>
  </div>
</body>
</html>
